<body>
    <!-- Navigation Bar -->

        <header>
            <nav>
                <a href="index.html">
                    <img src="public/images/CodeSquad-Comics-logo.png" alt="CodeSquad-Comics-logo">

                    <li><a href="login.html">LOGIN</a></li>
                </ul>     
            </nav>
        </header>

    <!-- Main Section -->
    <main>
        <h1>CREATE NEW COMIC</h1>
        <form action="#">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title"><br>
            <br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author"><br>
            <br>

            <label for="publisher">Publisher:</label>
            <select name="publisher" id="publisher">
                <option value="select" selected disabled>Select</option>
                <option value="boom-box">BOOM! Box</option>
                <option value="dc-comics">DC Comics</option>
                <option value="harry-n-abrams">Harry N. Abrams</option>
                <option value="icon-books">Icon Books</option>
                <option value="image-comics">Image Comics</option>
                <option value="marvel">Marvel</option>
                <option value="simon-schuster">Simon & Schuster</option>
                <option value="top-shelf-productions">Top Shelf Productions</option>
                <option value="viz-media">VIZ Media LLC</option>
            </select><br>
            <br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Genre"><br>
            <br>

            <label for="pages">Number of pages:</label>
            <input type="text" id="pages" name="pages" placeholder="Number of pages"><br>
            <br>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5"><br>
            <br>

            <label for="synopsis">Synopsis:</label>
            <textarea id="synopsis" name="synopsis" placeholder="Synopsis"></textarea><br>
            <br>

            <button type="submit">Submit</button>
        </form>
    </main>
