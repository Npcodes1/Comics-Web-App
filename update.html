            </ul>     
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h1>UPDATE COMIC</h1>
        <form action="#">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="title value stored in the database"><br>
            <br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="author value stored in the database"><br>
            <br>

            <label for="publisher">Publisher:</label>
            <select name="publisher" id="publisher">
                <option value="BOOM! Box">BOOM! Box</option>
                <option value="DC Comics">DC Comics</option>
                <option value="Harry N. Abrams">Harry N. Abrams</option>
                <option value="Icon Books">Icon Books</option>
                <option value="Image Comics">Image Comics</option>
                <option value="Marvel">Marvel</option>
                <option value="Simon & Schuster">Simon & Schuster</option>
                <option value="Top Shelf Productions">Top Shelf Productions</option>
                <option value="VIZ Media LLC">VIZ Media LLC</option>
                <option value="select" selected disabled>publisher value stored in the database</option>
            </select><br>
            <br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="genre data stored in database"><br>
            <br>

            <label for="pages">Number of pages:</label>
            <input type="text" id="pages" name="pages" value="255"><br>
            <br>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="0" max="5" value="5"><br>
            <br>

            <label for="synopsis">Synopsis:</label>
            <textarea id="synopsis" name="synopsis" placeholder="synopsis value stored in database"></textarea><br>
            <br>
            <br>

            <button type="submit">Submit</button>
        </form>
    </main>
